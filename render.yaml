services:
  - type: web
    name: pdf-generator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: UPLOAD_FOLDER
        value: /opt/render/project/src/data/uploads
      - key: OUTPUT_FOLDER
        value: /opt/render/project/src/data/outputs
